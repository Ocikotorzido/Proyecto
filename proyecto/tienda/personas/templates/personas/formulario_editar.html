<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario editar</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <br><br>
    <form action="actualizar_cliente" method="POST">
        {% csrf_token %}
        <input type="hidden" name="id_cliente" value="{{cliente.id_cliente}}">
        <label>Rut      :</label><input type="text" name="rut" value="{{cliente.rut}}"><br>
        <label>Nombre   :</label><input type="text" name="nombre" value="{{cliente.nombre}}"><br>
        <label>A.Paterno:</label><input type="text" name="aPaterno" value="{{cliente.apellido_paterno}}"><br>
        <label>A.Materno:</label><input type="text" name="aMaterno" value="{{cliente.apellido_materno}}"><br>
        <label>Fecha Nac:</label><input type="date" name="fechaNac" value="{{cliente.fecha_nacimiento | date:'Y-m-d'}}"><br>
        <label>GÃ©nero   :</label>
         <select name="genero">
             <option value="Seleccionar" disabled>Seleccionar</option>

             {% if cliente.genero == "masculino"   %}
                   <option value="masculino" selected>Masculino</option>
             {% else %}
                   <option value="masculino" >Masculino</option>
             {% endif %}
             {% if cliente.genero == "femenino"   %}
                   <option value="femenino" selected>Femenino</option>
             {% else %}
                   <option value="femenino" >Femenino</option>
             {% endif %}
         </select>
        <br><br>
        <input type="submit" name="opcion" value="Actualizar">
    </form>
</body>
</html>
